{% extends "plantillas/base.html" %}
{% load static %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mb-3 mt-3">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
